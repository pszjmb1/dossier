<template name="medium">
  <li class="ui-state-default" id="{{resource}}">
    {{#if imageSrc}}
      <img src="{{resource}}" width="98%" height="98%"></img>
    {{/if}}

    {{#if videoSrc}}
      <iframe src="{{resource}}" width="98%" height="98%"></iframe>
    {{/if}}

   {{#if textSrc}}
     {{resource}}
   {{/if}}

   {{#if audioSrc}}
      <a href="{{resource}}">Play the sound</a>
   {{/if}}
 
  </li>
</template>
