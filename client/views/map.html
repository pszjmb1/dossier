<template name="map">
  {{#constant}}
    <div id="mapcontainer" class="mapcontainer">
      {{#if mapApiKey}}      
        <div id="map" class="map"></div>
        <div class="notice first">Double-click on map creates a marker</div>
        <div class="notice second">Click on a marker to delete it</div>
      {{else}}
        <input type="text" id="mapApi" placeholder="Insert Map API Key (see http://cloudmade.com" value="" />
      {{/if}}
    </div>
  {{/constant}}
</template>
