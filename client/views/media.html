<template name="media">
  <div class="media">  
    <div id="addMedia">
      <input type="text" id="new-media" placeholder="+ Add media to event. http://www.horizon.ac.uk/AppImages/swoosh_home.png" />
    </div>
    <div id="list_wrapper">
      <ul class="multiple_columns" id="sortable">
        {{#each media}}
          {{> medium}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
